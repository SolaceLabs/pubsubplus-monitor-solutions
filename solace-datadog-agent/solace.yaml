init_config:

# 2 modes for config:
# Option 1: Config in this file
# This option is best suited for standalone installation
# (not in a docker container or kubernetes)
#
# instances:
#   - min_collection_interval: 60
#     host: foo.messaging.solace.cloud
#     port: 1943
#     username: monitor
#     password: monitor123
#     use_env: false
#
# Option 2: Config via env variables
# instances :
#   - min_collection_interval: 60
#     use_env: yes

# And then set env variables in docker run command (or in the kubernetes run command):
# ...
#   -e SOLACE_host=foo.messaging.solace.cloud \
#   -e SOLACE_port=1943 -e SOLACE_username=monitor \
#   -e SOLACE_password=monitor123 \
#
# You can set a environment tag (like: production, test, integration,...) - it's just freetext. Will be added to every metric sent to the datadog server
# instance:
#   - min_collection_interval: 60
#    ...
#    env: production
# OR
# -e SOLACE_env=production \

instances:
  - min_collection_interval: 60
    use_env: yes
